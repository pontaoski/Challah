app-id: io.harmonyapp.Challah
runtime: org.kde.Platform
runtime-version: "5.15"
sdk: org.kde.Sdk
command: Challah
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=xdg-config/kdeglobals:ro
  - --filesystem=home
cleanup:
  - /bin/a*
  - /bin/grpc*
  - /bin/protoc*
  - /bin/qbs*
  - /include
  - /lib/*.a
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/qbs
  - /lib/libqbs*
  - /libexec
  - /share/ECM
  - /share/man
  - /share/pkgconfig
  - /share/qbs

modules:
# stuff we don't modify
  - name: protobuf
    buildsystem: autotools
    config-opts:
      - -DBUILD_SHARED_LIBS=on
    sources:
      - type: archive
        url: https://github.com/protocolbuffers/protobuf/releases/download/v3.14.0/protobuf-cpp-3.14.0.tar.gz
        sha256: 50ec5a07c0c55d4ec536dd49021f2e194a26bfdbc531d03d1e9d4d3e27175659

  - name: kf5-extra-cmake-modules
    buildsystem: cmake
    builddir: true
    sources:
      - type: git
        url: https://invent.kde.org/frameworks/extra-cmake-modules
        branch: master
  - name: kf5-kirigami
    buildsystem: cmake
    builddir: true
    sources:
      - type: git
        url: https://invent.kde.org/frameworks/kirigami
        branch: master
# stuff we modify
  - name: qbs
    buildsystem: qmake
    config-opts:
    - QBS_INSTALL_PREFIX=/app
    sources:
      - type: git
        url: https://code.qt.io/qbs/qbs.git
        branch: 1.18
        commit: 8621465db2c7fa10eb014ef14d55ec7dd3e085a0
# the app
  - name: challah
    buildsystem: simple
    post-install:
    - cp -r release/install-root/app/bin/Challah /app/bin/
    - cp -r release/install-root/app/share/* /app/share/
    build-commands:
      - qbs config:release modules.cpp.treatWarningsAsErrors:false installPrefix:/app -j2
    sources:
      - type: git
        url: https://github.com/harmony-development/Challah
        branch: main
