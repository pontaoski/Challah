app-id: io.harmonyapp.Challah
runtime: org.kde.Platform
runtime-version: "5.15"
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: Challah
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=xdg-config/kdeglobals:ro
  - --filesystem=home
cleanup:
  - /bin/a*
  - /bin/grpc*
  - /bin/protoc*
  - /bin/qbs*
  - /include
  - /lib/*.a
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/qbs
  - /lib/libqbs*
  - /libexec
  - /share/ECM
  - /share/man
  - /share/pkgconfig
  - /share/qbs

modules:
# hrpc
  - name: hrpc
    buildsystem: simple
    sources:
      - type: file
        path: protoc-gen-hrpc
    build-commands:
      - cp protoc-gen-hrpc /app/bin/protoc-gen-hrpc
# kf5
  - name: kf5-extra-cmake-modules
    buildsystem: cmake
    builddir: true
    sources:
      - type: git
        url: https://invent.kde.org/frameworks/extra-cmake-modules
        branch: master
  - name: kf5-kirigami
    buildsystem: cmake
    builddir: true
    sources:
      - type: git
        url: https://invent.kde.org/frameworks/kirigami
        branch: master
# protoc
  - name: protobuf
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/protocolbuffers/protobuf/releases/download/v3.18.1/protobuf-cpp-3.18.1.tar.gz
        sha256: 6ee35eda3f79e49608d2ace8d866313fdec539d8bb14c6c54e8d2a16fa4e6780
# stuff we modify
  - name: qbs
    buildsystem: qmake
    config-opts:
    - QBS_INSTALL_PREFIX=/app
    sources:
      - type: git
        url: https://code.qt.io/qbs/qbs.git
        branch: 1.18
# the app
  - name: harmony-protocols
    buildsystem: cmake
    builddir: true
    sources:
      - type: git
        url: https://github.com/harmony-development/protocol.git
        branch: main
  - name: challah
    buildsystem: simple
    post-install:
    - cp -r release/install-root/app/bin/Challah /app/bin/
    - cp -r release/install-root/app/share/* /app/share/
    build-commands:
      - qbs config:release modules.cpp.treatWarningsAsErrors:false 'products.HarmonyProtocol.protocolPath:"/app/include/harmony-protocols"' installPrefix:/app -j2
    sources:
      - type: git
        url: https://github.com/harmony-development/Challah
        branch: oven
