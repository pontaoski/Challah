on:
  push:
    branches: [oven]

name: Windows Build
jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: recursive

      - name: Install msys2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            msys/autoconf
            msys/patch
            mingw64/mingw-w64-x86_64-gcc
            mingw64/mingw-w64-x86_64-protobuf
            mingw64/mingw-w64-x86_64-cmake
            mingw64/mingw-w64-x86_64-qbs
            mingw64/mingw-w64-x86_64-sed

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          arch: win64_mingw81

      - name: Patch Qbs
        shell: msys2 {0}
        run: |
          cp windows-qbs.diff /mingw64
          cp windows-qbs-2.diff /mingw64
          pushd /mingw64
          patch -p1 < windows-qbs.diff
          patch -p1 < windows-qbs-2.diff
          popd

      - name: Setup Qbs toolchains
        shell: msys2 {0}
        run: |
          qbs setup-toolchains --detect

      - name: Build
        shell: msys2 {0}
        run: |
          qbs profile:x86_64-w64-mingw32-gcc-10_3_0 project.vendoredKirigami:true qbs.buildVariant:'release' -j4
